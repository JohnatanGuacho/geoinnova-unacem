<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GEOINNOVA | Seguridad & Predicción</title>
  <meta name="description" content="Portada minimalista para proyecto de seguridad y analítica predictiva." />
  <meta name="theme-color" content="#0b1220" />
  <link rel="stylesheet" href="/web/pages/templates/css/inicio.css" />
</head>

<body>
  <div class="bg" aria-hidden="true">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="grid"></div>
    <div class="noise"></div>
  </div>

  <header class="nav-wrap">
    <nav class="nav">
      <a class="brand" href="#">
        <span class="mark">◎</span>
        <span class="name">GEOINNOVA</span>
      </a>

      <div class="nav-right">
        <button class="icon-btn" id="themeBtn" aria-label="Cambiar modo">
          <span class="icon" id="themeIcon">☾</span>
        </button>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <div class="left">
        <div class="pill">
          <span class="dot"></span>
          <span>Seguridad • Analítica • Predicción</span>
        </div>

        <h1>
          Visión clara, <span class="grad">riesgo bajo</span>.
        </h1>

        <p class="lead">
          Desarrollado para UNASEM. Monitoreo y análisis predictivo
        </p>

        <div class="actions">
          <button class="btn primary" id="goResumen">
            IR AL DASHBOARD
            <span class="glow" aria-hidden="true"></span>
          </button>
        </div>

        <div class="micro">
          <div class="chip">Accidentes</div>
          <div class="chip">Dias perdidos</div>
          <div class="chip">Producción</div>
        </div>
      </div>

      <div class="right">
        <div class="mock" aria-hidden="true">
          <div class="mock-top">
            <div class="lights">
              <span></span><span></span><span></span>
            </div>
            <div class="label">Vista</div>
          </div>

          <div class="mock-body">
            <div class="skeleton-row">
              <div class="sk sk-1"></div>
              <div class="sk sk-2"></div>
            </div>

            <div class="panel">
              <div class="panel-title">Variables</div>
              <div class="bars">
                <div class="bar"><span style="--w:72%"></span></div>
                <div class="bar"><span style="--w:48%"></span></div>
                <div class="bar"><span style="--w:63%"></span></div>
              </div>
            </div>

            <div class="panel">
              <div class="panel-title">Tendencia</div>
              <div class="line">
                <span class="p p1"></span><span class="p p2"></span><span class="p p3"></span>
                <span class="p p4"></span><span class="p p5"></span><span class="p p6"></span>
                <span class="p p7"></span><span class="p p8"></span><span class="p p9"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="side-note">
          <span class="spark">⚡</span>
          <span>ESTADISTICA Y TICS</span>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <span>Copyright 2025, GEOINNOVA</span>
      <span class="sep">•</span>
    </div>
  </footer>

  <script src="/web/pages/templates/js/inicio.js"></script>
</body>
</html>
